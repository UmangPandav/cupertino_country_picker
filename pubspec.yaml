name: cupertino_country_picker
description: "An iOS-style country picker with flags, dial codes, and searchâ€”ideal for phone inputs and region selection in Flutter apps."
repository: https://github.com/UmangPandav/cupertino_country_picker

version: 1.0.4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  supercharged: ^2.1.1
  simple_animations: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/flags/

  fonts:
    - family: PublicSans
      fonts:
        - asset: assets/fonts/PublicSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PublicSans-SemiBold.ttf
          weight: 600

